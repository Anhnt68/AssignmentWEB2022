<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="src/css/signIn.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="home.html" class="logo"><img src="src/image/imageHome/Logo.png" /></a>
        </div>

        <p class="comeBack">Welcome back</p>
        <p class="login">Login to your account</p>
        <form action="">
            <div class="form-input">
                <label for="" id="label-title">Email</label><br>
                <input type="text" name="" class="input-form" id="email" placeholder="John.snow@gmail.com"><br>
                <span></span>
            </div>
            <div class="form-input">
                <label for="" id="label-title">Password</label><br>
                <input type="password" name="" class="input-form" id="password" placeholder="*********"><br>
                <span></span>
            </div>
            <button id="login-button">Login now</button><br>
            <button type="submit" id="sign-button">
                <img src="src/image/imgLogin/google.png" alt="" class="google">
                <p class="text-button">Or sign-in with google</p>
            </button>
            <p class="text-forgot"><a href="">Forgot password?</a></p>
            <p class="text-footer">Dont have an account?<a href="signUp.html">Join free today</a> </p>
        </form>
    </div>
    <script src="src/js/Validate.js"></script>
</body>

</html>
