<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/signUp.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="home.html" class="logo"><img src="src/image/imageHome/Logo.png" /></a>
        </div>

        <p class="comeBack">Welcome to Fudo</p>
        <p class="login">Create Account</p>
        <form action="">
            <div class="form-input">
                <label for="" id="label-title">Email</label><br>
                <input type="text" name="" class="input-form" id="email" placeholder="John.snow@gmail.com"><br>
                <span></span>
            </div>
            <div class="form-input">
                <label for="" id="label-title">Fullname</label><br>
                <input type="text" name="" class="input-form" id="fullName" placeholder="John.snow"><br>
                <span></span>
            </div>
            <div class="form-input">
                <label for="" id="label-title">Password</label><br>
                <input type="password" name="" class="input-form" id="password" placeholder="*********"><br>
                <span></span>
            </div>
            <div class="form-input">
                <label for="" id="label-title">Re-Password</label><br>
                <input type="password" name="" class="input-form" id="re-password" placeholder="*********"><br>
                <span></span>
            </div>
            <button type="submit" id="login-button">Create Now</button><br>
        </form>
    </div>
    <script src="src/js/Validate.js"></script>
</body>

</html>
